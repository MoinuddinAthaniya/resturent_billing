<main>
    <section class="category-list">
        <div class="category-container">

            <div id="category-menu" style="margin-bottom:0 !important;">
                <div class="title dynamic-color">
                    <select name="shortingValue" id="" class="shorting" (change)="shortByStatus($event)">
                        <option name="shortingValue" value="1" selected disabled>Sort By</option>
                        <option name="shortingValue" value="Blank">Blank Table</option>
                        <option name="shortingValue" value="Running">Running Table</option>
                        <option name="shortingValue" value="Paid">Paid Table</option>
                        <option name="shortingValue" value="KOT">KOT Table</option>
                        <option name="shortingValue" value="All">All Table</option>


                    </select>
                </div>
                <div class="tables" style="margin-bottom:0 !important;">
                    <a class="contextMenu" *ngFor="let item of filtredTables;let i=index"
                        [href]="'/billing/'+(item.id)" #tooltip="matTooltip" [matTooltip]="item.status"
                        matTooltipPosition="above">
                        <div class="table" [style]="'background-color :'+item.color"
                            data-tooltip="I found what I need. And it's not friends, it's things."
                            data-tooltip-pos="right" data-tooltip-length="medium">
                            <h1>{{item.id}}</h1>
                        </div>
                    </a>

                </div>
            </div>

            <a href="/" style="margin-bottom: 0rem;background-color: rgb(211, 211, 211);padding: .7rem .5rem;display: flex;align-items: center;"><ion-icon name="home-outline"></ion-icon><span>Back To Home</span></a>
        </div>
    </section>
    <section class="main">
        <div class="category-item-list">
            <div class="item-list-container">
                <div class="head">
                    <div class="filter">
                        <ion-icon name="search"></ion-icon>
                        <select placeholder="Filter Item By Category" [(ngModel)]="searchKeyByCategory"
                            (change)="filterItemByCategory()" [value]="searchKeyByCategory" name="searchKeyByCategory">
                            <option disabled selected>Select Category</option>
                            <option *ngFor="let category of categories;" [value]="category.name">{{category.name}}
                            </option>
                        </select>

                    </div>
                    <div class="filter">
                        <ion-icon name="search"></ion-icon>
                        <input type="text" placeholder="search by item name" [(ngModel)]="searchKeyByItemName"
                            (input)="filterItemByName()" name="searchKeyByItemName" id="">
                    </div>
                </div>
                <div class="content item-list-by-category">
                    <h2 class="dynamic-color">{{categoryName}}</h2>
                    <ul *ngIf="categoryItems.length != 0; else noItems">

                        <li class="dynamic-color" *ngFor="let item of categoryItems;let i=index"
                            (click)="addInOrderTable(item)">
                            <span>{{item.name}}</span>
                        </li>


                    </ul>

                                <tr>
                                    <th class="dynamic-color">No.</th>
                                    <th class="c-table__col-label dynamic-color">Item</th>
                                    <th class="c-table__col-label dynamic-color">price</th>
                                    <th class="c-table__col-label dynamic-color">Quantity</th>
                                    <th class="c-table__col-label dynamic-color">total</th>
                                </tr>
                            </thead>
                            <tbody class="c-table__body">
                                <tr *ngFor="let item of orderList;let i=index;">
                                    <td>{{i+1}}</td>
                                    <td class="c-table__cell">{{item.name}}</td>
                                    <td class="c-table__cell">{{item.price}}</td>
                                    <td class="c-table__cell">
                                        <div class="qty">
                                            <ion-icon name="remove" class="qty-remove"
                                                (click)="decQty(item.id)"></ion-icon>
                                            <input type="number" class="qty-input" [(ngModel)]="item.qty" value="2">
                                            <ion-icon name="add" class="qty-add" (click)="incQty(item.id)"></ion-icon>
                                        </div>
                                    </td>
                                    <td class="c-table__cell" style="text-align: right;padding-right: 1rem;">
                                        {{item.price * item.qty}}</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                    <div class="btn-group">
                        <button class="dynamic-color">Save</button>
                        <button class="dynamic-color" (click)="printInvoice()">Print</button>
                        <button class="dynamic-color">Save & Print</button>
                        <button class="dynamic-color">KOT</button>
                        <button (click)="DataOnHold()"
                            style="color:var(--dynamic-color);background-color: transparent;border: 2px solid var(--dynamic-color);font-weight: 600;">Hold</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
